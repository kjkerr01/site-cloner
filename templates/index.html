<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cloner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Website Cloner</h1>
        <p>Enter a URL to clone and deploy a copy of the website</p>
        
        <form id="cloneForm">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="https://example.com" required>
                <button type="submit">Clone Website</button>
            </div>
        </form>
        
        <div id="status" class="status hidden">
            <div class="spinner"></div>
            <p id="statusMessage">Processing...</p>
        </div>
        
        <div id="result" class="result hidden">
            <h3>Website Cloned Successfully!</h3>
            <p>Your cloned website is available at:</p>
            <a id="clonedUrl" href="#" target="_blank" class="cloned-link"></a>
            <p class="note">Note: Some dynamic functionality may not work perfectly in the cloned version.</p>
        </div>
        
        <div id="error" class="error hidden">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('cloneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset UI
            result.classList.add('hidden');
            error.classList.add('hidden');
            status.classList.remove('hidden');
            
            try {
                // Start cloning process
                const response = await fetch('/clone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.task_id) {
                    // Poll for status updates
                    checkStatus(data.task_id);
                } else {
                    throw new Error('Failed to start cloning process');
                }
                
            } catch (err) {
                showError(err.message);
            }
        });
        
        async function checkStatus(taskId) {
            const statusMessage = document.getElementById('statusMessage');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            try {
                const response = await fetch(`/status/${taskId}`);
                const data = await response.json();
                
                statusMessage.textContent = getStatusMessage(data.status);
                
                if (data.status === 'completed') {
                    status.classList.add('hidden');
                    document.getElementById('clonedUrl').textContent = data.cloned_url;
                    document.getElementById('clonedUrl').href = data.cloned_url;
                    result.classList.remove('hidden');
                } else if (data.status === 'error') {
                    showError(data.message || 'An error occurred during cloning');
                } else {
                    // Continue polling
                    setTimeout(() => checkStatus(taskId), 2000);
                }
                
            } catch (err) {
                showError('Failed to check status');
            }
        }
        
        function getStatusMessage(status) {
            const messages = {
                'processing': 'Initializing cloning process...',
                'scraping_website': 'Scraping website content and resources...',
                'deploying': 'Deploying cloned website...',
                'completed': 'Website cloned successfully!'
            };
            return messages[status] || 'Processing...';
        }
        
        function showError(message) {
            document.getElementById('status').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }
    </script>
</body>
</html>
